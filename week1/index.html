<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <input type="text" class="name" placeholder="Name">
        <input type="password" class="password" placeholder="password">
    </div>
    <div>
        Favorite Color?
        <input type="radio" class="color" value="red"> red
        <input type="radio" class="color" value="blue"> blue
        <input type="radio" class="color" value="green"> green
        <input type="radio" class="color" value="other"> Other
    </div>
    <input class="countries" list="countires" placeholder="Country">
    <datalist id="countires">
        <option value="India">
        <option value="USA">
        <option value="UK">
        <option value="Canada">
        <option value="Australia">
        <option value="New Zealand">
        <option value="Japan">
        <option value="China">
        <option value="Russia">
        <option value="Germany">
        <option value="France">
        <option value="Italy">
        <option value="Spain">
        <option value="Netherlands">
        <option value="Belgium">
        <option value="Switzerland">
        <option value="Sweden">
        <option value="Norway">
        <option value="Denmark">
        <option value="Finland">
        <option value="Iceland">
    </datalist>
</body>
</html>
